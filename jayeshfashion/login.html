<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jack_Fashion - Login</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #ff9800, #222);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 6px 25px rgba(0,0,0,0.3);
      width: 350px;
      text-align: center;
    }

    .login-container h2 {
      margin-bottom: 25px;
      color: #222;
    }

    .login-container input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
      font-size: 16px;
    }

    .login-container input:focus {
      border-color: #ff9800;
      box-shadow: 0 0 5px #ff9800;
    }

    .login-container button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #222;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin-top: 15px;
      transition: 0.3s;
    }

    .login-container button:hover {
      background: #ff9800;
      transform: scale(1.02);
    }

    .login-container a {
      display: block;
      margin-top: 12px;
      text-decoration: none;
      color: #222;
      transition: 0.3s;
    }

    .login-container a:hover {
      color: #ff9800;
    }

    /* Back to Home button */
    .back-home {
      display: inline-block;
      margin-bottom: 20px;
      padding: 10px 25px;
      background-color: #ff9800;
      color: white;
      font-weight: bold;
      text-decoration: none;
      border-radius: 25px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: 0.3s;
    }

    .back-home:hover {
      background-color: #e68900;
      transform: scale(1.05);
    }

    @media(max-width: 400px){
      .login-container {
        width: 90%;
        padding: 30px;
      }
    }
  </style>
</head>
<body>

  <div class="login-container">
    <!-- Back to Home Button -->
    <a href="index.html" class="back-home">‚Üê Back to Home</a>

    <!-- Login Title -->
    <h2>Login to Jack_Fashion</h2>

    <!-- Login Form -->
    <form action="home.html">
      <input type="tel" placeholder="Enter Phone Number" required pattern="[0-9]{10}" title="Enter 10-digit phone number">
      <input type="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>

    <!-- Links -->
    <a href="#">Forgot Password?</a>
    <a href="#">Create an Account</a>
  </div>

</body>
</html>
